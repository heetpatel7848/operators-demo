<br />

<div class="col-sm-offset-2 col-sm-10">
  <button type="button" class="of-button" (click)="concatWith()">
    Click it to view concatWith Operator
  </button>

  <div class="buttons-container">
    <button class="show-btn" (click)="showDynamicComponent()">
      Show component
    </button>
    <button class="remove-btn" (click)="removeDynamicComponent()">
      Remove component
    </button>
  </div>
  <ng-template #dynamic></ng-template>

  <div class="list-of-operator" *ngIf="results.length > 0">
    <p class="result-of-operator" *ngFor="let result of results">
      {{ result }}
    </p>
  </div>
</div>
